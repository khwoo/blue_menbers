<div class="container">
    <div v-cloak class="container_box">
        <div class="nav flex_center">
            <a class="btn_back flex_center" :href="appLink">
                <img src="../images/icon_back.png"/>
            </a>
            <p class="title" v-text="info.bnrNm"></p>
        </div>
        <div class="section" style="overflow: hidden;">

            <img id="bannerTopImage" style="width:100%;display: block;" :src="info.bnrDtlTopImg">

            <div v-if="info.bnrDtlBtnYn == 'Y' " class="banner_btn">

                     :src="info.bnrDtlBtnImg">
            </div>
            <img style="width:100%;display: block;" :src="info.bnrDtlBottomImg">

        </div> <!-- end of .section -->
    </div><!-- end of .container_box -->

    <div is="popuptips" :poptipsdata="poptipsdata"></div>
</div>
