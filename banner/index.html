<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=0.5"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>Echoss Mall</title>
    <link href="../css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/lib/vue.min.js"></script>
    <script type="text/javascript" src="../js/px2rem.js"></script>

</head>
<body>
<div class="container">
    <div v-cloak class="container_box">
        <div class="nav flex_center">
            <a class="btn_back flex_center" :href="appLink">
                <img src="../images/icon_back.png"/>
            </a>
            <p class="title" v-text="info.bnrNm"></p>
        </div>
        <div class="section" style="overflow: hidden;">

            <img style="width:100%;display: block;" :src="info.bnrDtlTopImg">

            <img v-if="info.bnrDtlBtnYn == 'Y' "
                 style="width: 70%;display: block;margin: 0.3rem auto;"
                 @click="bannerclick"
                 :src="info.bnrDtlBtnImg">

            <img style="width:100%;display: block;" :src="info.bnrDtlBottomImg">

        </div> <!-- end of .section -->
    </div><!-- end of .container_box -->

    <div is="popuptips" :poptipsdata="poptipsdata"></div>
</div>

<script type="text/javascript" src="../js/lib/utils.js"></script>
<script type="text/javascript" src="https://tami.12cmservice.co.kr/resource/js/pointMall-api.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
